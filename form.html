<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="emman.css" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        

<form method="post" action="connect.php">
    <h2>
        Registration Form
    </h2>
    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required><br>

    <label for="middle_name">Middle Name:</label>
    <input type="text" name="middle_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required><br>

    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" onchange="calculateAge()" required>
    <br>
    <label for="age">Age:</label>
<input type="text" id="age" name="age" readonly>

    <label for="email_address">Email Address:</label>
    <input type="email" name="email_address" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" required><br>

    <input type="submit" value="Register">
</form>
<script>
    function calculateAge() {
        var today = new Date();
        var birthDate = new Date(document.getElementById("birthdate").value);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        
        document.getElementById("age").value = age;
    }
</script>


</body>
</html>
